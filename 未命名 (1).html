        // 生成随机位置的函数
        function getRandomPosition() {
            // 避免对话框超出可视区域，留边距
            const margin = 50;
            const maxX = window.innerWidth - margin - 280; // 280是对话框最大宽度
            const maxY = window.innerHeight - margin - 100; // 100是大概高度
            
            // 生成随机坐标
            const x = Math.floor(Math.random() * maxX) + margin;
            const y = Math.floor(Math.random() * maxY) + margin;
            
            return { x, y };
        }

        const intervalTime = 500; // 每条间隔0.5秒

        function showDialogs() {
            messages.forEach((msg, index) => {
                const dialog = document.createElement('div');
                dialog.className = 'dialog';
                dialog.innerHTML = `<p>${msg}</p>`;
                
                // 获取随机位置
                const { x, y } = getRandomPosition();
                dialog.style.left = `${x}px`;
                dialog.style.top = `${y}px`;
                
                document.body.appendChild(dialog);
                
                // 延迟添加显示动画
                setTimeout(() => {
                    dialog.classList.add('show');
                }, index * intervalTime);
            });
        }
